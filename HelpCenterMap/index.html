<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="map-container">
      <div id="filter-panel">
        <select id="city">
          <option value="" disabled selected>--- Pasirinkite miestą ---</option>
        </select>
        <select id="type">
          <option value="" disabled selected>--- Pasirinkite tipą ---</option>
        </select>
        <button id="filter-button">Filtruoti</button>
        <button id="reset-button">Atstatyti</button>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
