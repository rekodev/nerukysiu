<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="map-container">
      <div id="filter-panel">
        <div class="custom-select-wrapper">
          <div class="custom-select" data-select="city">
            <div class="custom-select-trigger">
              <p>--- Pasirinkite miestą ---</p>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <ul class="custom-options" id="city-options">
              <!-- Options will be populated here -->
            </ul>
          </div>
        </div>

        <div class="custom-select-wrapper">
          <div class="custom-select" data-select="type">
            <div class="custom-select-trigger">
              <p>--- Pasirinkite tipą ---</p>
              <i class="fa-solid fa-caret-down"></i>
            </div>

            <ul class="custom-options" id="type-options">
              <!-- Options will be populated here -->
            </ul>
          </div>
        </div>

        <div class="filter-buttons">
          <button id="filter-button">Filtruoti</button>
          <button id="reset-button">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
